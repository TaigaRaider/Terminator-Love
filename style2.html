<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message for You üíå</title>
    
    <meta property="og:title" content="I have a question for you... üíê" />
    <meta property="og:description" content="Click to open your Valentine's card." />
    <meta property="og:image" content="https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=1000&auto=format&fit=crop" />

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --valentine-red: #ff4d6d;
            --valentine-pink: #ffb3c1;
            --soft-white: #fff0f3;
        }
        
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--soft-white); overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            display: flex; justify-content: center; align-items: center;
        }

        #heart-canvas { position: fixed; top: 0; left: 0; z-index: 1; }

        #container {
            position: relative; z-index: 10;
            background: white; padding: 3rem; border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            text-align: center; max-width: 400px; width: 85%;
        }

        h1 { color: var(--valentine-red); line-height: 1.4; margin-bottom: 2rem; }

        .buttons {
            display: flex; justify-content: center; gap: 20px;
            position: relative; height: 50px;
        }

        button {
            padding: 12px 28px; font-weight: bold; cursor: pointer;
            border-radius: 50px; border: none; font-size: 1.1rem;
            transition: transform 0.2s ease;
            white-space: nowrap;
        }

        #yesBtn { background: var(--valentine-red); color: white; z-index: 11; }

        #noBtn { 
            background: #adb5bd; color: white; 
            z-index: 12; 
            /* Start relative so it stays in the layout, switch to absolute in JS */
            position: relative; 
        }

        .hidden { display: none; }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .heart-active { animation: heartbeat 1s infinite; }
    </style>
</head>
<body>

    <canvas id="heart-canvas"></canvas>

    <div id="container">
        <div id="question-pannel">
            <h1>Will you be my Valentine? üíê</h1>
            <div class="buttons">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-message" class="hidden">
            <h1 class="heart-active">Yay! ‚ù§Ô∏è</h1>
            <p>I knew you'd say yes!</p>
        </div>
    </div>

    <script>
        // --- Heart Animation ---
        const canvas = document.getElementById('heart-canvas');
        const ctx = canvas.getContext('2d');
        let hearts = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();

        class Heart {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 20;
                this.size = Math.random() * 15 + 10;
                this.speed = Math.random() * 2 + 0.5;
                this.opacity = Math.random() * 0.5 + 0.2;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 77, 109, ${this.opacity})`;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.bezierCurveTo(this.x-this.size/2, this.y-this.size/2, this.x-this.size, this.y+this.size/3, this.x, this.y+this.size);
                ctx.bezierCurveTo(this.x+this.size, this.y+this.size/3, this.x+this.size/2, this.y-this.size/2, this.x, this.y);
                ctx.fill();
            }
            update() { this.y -= this.speed; if (this.y < -20) this.reset(); }
        }
        for(let i=0; i<20; i++) hearts.push(new Heart());
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hearts.forEach(h => { h.update(); h.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        // --- Logic Fixes ---
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        const moveNo = () => {
            // Switch to absolute only when they try to click it
            noBtn.style.position = 'absolute';
            
            const padding = 20; // Ensure it doesn't touch the very edge
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Calculate safe boundaries
            const maxX = window.innerWidth - btnWidth - padding;
            const maxY = window.innerHeight - btnHeight - padding;

            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        };

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

        yesBtn.addEventListener('click', () => {
            document.getElementById('question-pannel').classList.add('hidden');
            document.getElementById('success-message').classList.remove('hidden');
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#ff4d6d', '#ffffff'] });
        });
    </script>
</body>
</html>
